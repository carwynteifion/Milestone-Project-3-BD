{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m4 l4">
        <h3>{{ recipe.recipeName }}</h3>
        <p>{{ recipe.recipeDescription }}</p>
        <ul>
            {% for ingredient in recipe.ingredients %}
            <li>{{ ingredient }}</li>
            {% endfor %}
        </ul>        
        <ul>
            {% for step in recipe.method %}
            <li>{{ step }}</li>
            {% endfor %}
        </ul>  
    </div>
</div>


{% endblock %}
